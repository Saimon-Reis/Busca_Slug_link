<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Anúncio de Imóvel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Insira o link do anúncio do imóvel:</h2>
        <form id="anuncioForm">
            <input type="text" id="linkAnuncio" placeholder="Cole o link aqui" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
